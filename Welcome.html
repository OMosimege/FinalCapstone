<!DOCTYPE html>
<html>
<head>
        <title>Welcome Page</title>
        <link href="Welcome.css" type="text/css" rel="stylesheet" />
</head>
<body>

<!--pop up side menu-->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="Welcome.html">Lec-Game Lite</a>
  <a href="#"></a>
  <a onclick="document.getElementById('id01').style.display='block'">Lecturer Login</a>
  <a onclick="document.getElementById('id01').style.display='block'">Student Login</a>
  <a href="SignUp.html">New? Sign Up</a>
</div>


<!--main page, remember to add avatar-->
<h2>Welcome to Lec-Game Lite! </h2>
<p>Click open to open login menu.</p>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>


<!--login form-->
<!-- Button to open the modal login form 
<button onclick="document.getElementById('id01').style.display='block'">Login</button>-->

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" 
        class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.body.style.backgroundColor = "white";
}


// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
     
</body>
</html>
